<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Statistics â€¢ Subscriber Growth Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }

    /* Default Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }
    body.light {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0, #f1f5f9);
      color: #111;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating background shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: floaty 20s ease-in-out infinite;
    }
    .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; background: #6366f1; }
    .shape2 { width: 400px; height: 400px; bottom: 15%; right: 15%; background: #22d3ee; animation-delay: -10s; }
    @keyframes floaty {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-40px) translateX(30px); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }
    body.light .glass {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    #toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #4ade80;
      padding: 0.8rem 1.6rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(-5px); }

    /* Fancy header underline */
    .underline-glow {
      position: relative;
      display: inline-block;
    }
    .underline-glow::after {
      content: '';
      position: absolute;
      left: 0; bottom: -6px;
      width: 100%; height: 3px;
      background: linear-gradient(to right, #22d3ee, #4ade80, #818cf8);
      border-radius: 3px;
      animation: glow 3s linear infinite;
    }
    @keyframes glow {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    table {
      border-radius: 0.75rem;
      overflow: hidden;
    }
    table thead { background: rgba(255, 255, 255, 0.1); }
    table tbody tr:nth-child(even) { background: rgba(255, 255, 255, 0.05); }
    table tbody tr:hover { background: rgba(255, 255, 255, 0.15); }
    body.light table thead { background: rgba(0, 0, 0, 0.05); }
    body.light table tbody tr:nth-child(even) { background: rgba(0, 0, 0, 0.03); }
    body.light table tbody tr:hover { background: rgba(0, 0, 0, 0.07); }

    .fancy-btn {
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }
    .fancy-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .animate-section {
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0px); }
    }
  </style>
</head>
<body class="dark p-6 relative">
  <!-- Background shapes container -->
  <div class="absolute inset-0 overflow-hidden -z-10">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>

  <!-- Mode Toggle -->
  <div class="flex justify-end mb-4 relative z-10">
    <button id="modeToggle" class="px-4 py-2 bg-gradient-to-r from-indigo-400 to-sky-400 text-black font-semibold rounded-lg fancy-btn shadow-md">
      ðŸŒ™ Dark Mode
    </button>
  </div>

  <!-- Header -->
  <header class="text-center mb-12 relative z-10 animate-section">
    <h1 class="text-5xl font-extrabold drop-shadow underline-glow">HB Statistics</h1>
    <p class="text-lg mt-3 text-white/80 max-w-2xl mx-auto dark:text-white/80 light:text-gray-700">
      Paste your milestones â†’ get <span class="text-emerald-300 font-semibold">realistic daily estimates</span> with smoothing + charts.
    </p>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto space-y-12 relative z-10">
    <!-- Input Section -->
    <section class="glass animate-section">
      <h2 class="text-2xl font-semibold mb-4">1. Paste your data</h2>
      <textarea
        id="dataInput"
        rows="6"
        class="w-full p-4 rounded-xl bg-white/80 text-black font-mono text-lg shadow-md border-2 border-transparent focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-all resize-y"
        placeholder="2025-01-01,1.2M
2025-01-10,1350000
2025-01-20,1.4M"
      ></textarea>
      <button id="estimateBtn" class="mt-6 px-8 py-3 bg-gradient-to-r from-emerald-400 to-sky-400 text-black font-bold rounded-xl fancy-btn shadow-md">
        ðŸš€ Estimate Growth
      </button>
    </section>

    <!-- Results Section -->
    <section id="resultsSection" class="hidden glass space-y-8 animate-section">
      <h2 class="text-2xl font-semibold">2. Estimates</h2>
      <div class="overflow-x-auto">
        <table id="resultTable" class="min-w-full text-sm text-left border-collapse shadow-lg"></table>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="glass p-4">
          <h3 class="font-semibold mb-2">Subscribers</h3>
          <canvas id="subsChart" class="w-full h-72"></canvas>
        </div>
        <div class="glass p-4">
          <h3 class="font-semibold mb-2">Daily Gains</h3>
          <canvas id="gainChart" class="w-full h-72"></canvas>
        </div>
      </div>
      <div class="flex flex-wrap gap-4">
        <button id="downloadBtn" class="px-6 py-2 bg-amber-300 text-black font-semibold rounded fancy-btn">â¬‡ Download CSV</button>
        <button id="copyGainsVertBtn" class="px-6 py-2 bg-sky-300 text-black font-semibold rounded fancy-btn">ðŸ“‹ Copy Gains (Vertical)</button>
        <button id="copyGainsHorizBtn" class="px-6 py-2 bg-sky-300 text-black font-semibold rounded fancy-btn">ðŸ“‹ Copy Gains (Horizontal)</button>
      </div>
    </section>
  </main>

  <div id="toast">Copied!</div>

  <script>
    const dayMs = 86400000;
    let currentMode = "dark"; // default

    const toggleBtn = document.getElementById("modeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      currentMode = document.body.classList.contains("dark") ? "dark" : "light";
      toggleBtn.textContent = currentMode === "dark" ? "ðŸŒ™ Dark Mode" : "â˜€ï¸ Light Mode";
      renderCharts(est);
    });

    // --- Parse ---
    const parseCount = (raw) => {
      const cleaned = raw.replace(/,/g, '').trim().toLowerCase();
      const match = cleaned.match(/^([\d.]+)([kmb]?)$/);
      if (!match) return NaN;
      const num = parseFloat(match[1]);
      const multipliers = { k: 1e3, m: 1e6, b: 1e9 };
      return Math.round(num * (multipliers[match[2]] || 1));
    };
    const parseInput = (raw) => {
      return raw.split(/\r?\n/).map(line => line.trim()).filter(Boolean).map(line => {
        line = line.replace(/[â€“â€”]/g, '-');
        const [dateStr, countStr] = line.split(',');
        const ts = Date.parse(dateStr.trim());
        if (isNaN(ts)) throw new Error(`Bad date: "${line}"`);
        const count = parseCount(countStr.trim());
        if (isNaN(count)) throw new Error(`Bad count: "${line}"`);
        return { ts, count };
      }).sort((a, b) => a.ts - b.ts);
    };

    // --- Interpolation ---
    function interpolate(points) {
      const output = [];
      for (let i = 0; i < points.length - 1; i++) {
        const start = points[i];
        const end = points[i + 1];
        const daysBetween = Math.max(1, Math.round((end.ts - start.ts) / dayMs));
        const totalGain = end.count - start.count;
        const avgGain = totalGain / daysBetween;
        const variation = 0.15;

        let dailyGains = Array.from({ length: daysBetween }, () => {
          let factor = 1 + (Math.random() * 2 * variation - variation);
          if (factor > 1.25) factor = 1.25;
          if (factor < 0.75) factor = 0.75;
          return avgGain * factor;
        });

        const sumGains = dailyGains.reduce((a, b) => a + b, 0);
        dailyGains = dailyGains.map((g) => Math.round((g * totalGain) / sumGains));
        const fix = totalGain - dailyGains.reduce((a, b) => a + b, 0);
        dailyGains[dailyGains.length - 1] += fix;

        if (i === 0) output.push({ ts: start.ts, count: start.count });
        let current = start.count;
        for (let d = 0; d < daysBetween; d++) {
          current += dailyGains[d];
          output.push({ ts: start.ts + (d + 1) * dayMs, count: current });
        }
      }
      return output;
    }

    // --- Plateau smoothing ---
    function smoothPlateaus(data) {
      const out = data.map(r => ({ ts: r.ts, count: r.count }));
      for (let i = 1; i < out.length;) {
        const gain = out[i].count - out[i - 1].count;
        if (gain !== 0 && gain % 100000 === 0) {
          let start = i - 1, end = i;
          while (end + 1 < out.length && out[end + 1].count - out[end].count === gain) end++;
          const length = end - start;
          if (length >= 2) {
            const total = gain * length;
            let multipliers = Array.from({ length }, () => 0.9 + Math.random() * 0.2);
            const sumMult = multipliers.reduce((a, b) => a + b, 0);
            let gains = multipliers.map((m) => Math.round((m * total) / sumMult));
            const fix = total - gains.reduce((a, b) => a + b, 0);
            gains[gains.length - 1] += fix;
            let c = out[start].count;
            for (let d = 0; d < length; d++) {
              c += gains[d];
              out[start + 1 + d].count = c;
            }
          }
          i = end + 1;
        } else i++;
      }
      return out;
    }

    let subsChart = null, gainChart = null, gainsArr = [], est = [];

    function renderTable(data) {
      const tbl = document.getElementById('resultTable');
      let html = '<thead><tr><th class="px-4 py-2">Date</th><th class="px-4 py-2">Subscribers</th><th class="px-4 py-2">Daily Gain</th></tr></thead><tbody>';
      gainsArr = [];
      data.forEach((r, i) => {
        const gain = i ? r.count - data[i - 1].count : 0;
        if (i) gainsArr.push(gain);
        const sign = gain > 0 ? '+' : gain < 0 ? '-' : '';
        const cls = gain > 0 ? 'text-emerald-300' : gain < 0 ? 'text-red-400' : 'text-white/60';
        html += `<tr>
          <td class="px-4 py-2 font-mono">${new Date(r.ts).toISOString().split('T')[0]}</td>
          <td class="px-4 py-2">${r.count.toLocaleString()}</td>
          <td class="px-4 py-2 ${cls} font-semibold">${sign}${Math.abs(gain).toLocaleString()}</td>
        </tr>`;
      });
      html += '</tbody>';
      tbl.innerHTML = html;
    }

    function buildChart(ctx, labels, data, label, color) {
      const darkMode = currentMode === "dark";
      return new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{ label, data, tension: 0.35, pointRadius: 0, borderColor: color }] },
        options: {
          plugins: { legend: { labels: { color: darkMode ? '#fff' : '#000' } } },
          scales: {
            x: { ticks: { color: darkMode ? '#fff' : '#000' }, grid: { color: darkMode ? 'rgba(255,255,255,.15)' : 'rgba(0,0,0,.1)' } },
            y: { ticks: { color: darkMode ? '#fff' : '#000' }, grid: { color: darkMode ? 'rgba(255,255,255,.15)' : 'rgba(0,0,0,.1)' } },
          },
        },
      });
    }

    function renderCharts(data) {
      const labels = data.map(r => new Date(r.ts).toISOString().split('T')[0]);
      const counts = data.map(r => r.count);
      subsChart?.destroy();
      gainChart?.destroy();
      subsChart = buildChart(document.getElementById('subsChart').getContext('2d'), labels, counts, 'Subscribers', '#4ade80');
      gainChart = buildChart(document.getElementById('gainChart').getContext('2d'), labels.slice(1), gainsArr, 'Daily Gain', '#38bdf8');
    }

    function showToast() {
      const t = document.getElementById('toast');
      t.classList.add('show');
      clearTimeout(window.toastTimeout);
      window.toastTimeout = setTimeout(() => t.classList.remove('show'), 1500);
    }
    function copyText(text) { navigator.clipboard.writeText(text).then(showToast); }
    function downloadCSV(data) {
      const header = ['Date', 'Subscribers', 'Daily Gain'];
      const rows = data.map((r, i) => [new Date(r.ts).toISOString().split('T')[0], r.count, i ? r.count - data[i - 1].count : 0]);
      const csvContent = [header, ...rows].map(r => r.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'subscriber-estimates.csv'; a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('estimateBtn').addEventListener('click', () => {
      const input = document.getElementById('dataInput').value;
      if (!input.trim()) { alert('Please enter your data first.'); return; }
      let points;
      try {
        points = parseInput(input);
        if (points.length < 2) { alert('Please enter at least two data points.'); return; }
      } catch (e) { alert(e.message); return; }
      let estimated = interpolate(points);
      estimated = smoothPlateaus(estimated);
      est = estimated;
      renderTable(estimated);
      renderCharts(estimated);
      document.getElementById('resultsSection').classList.remove('hidden');
    });

    document.getElementById('copyGainsVertBtn').addEventListener('click', () => {
      if (!est.length) return;
      copyText(gainsArr.map(g => (g < 0 ? '-' : '+') + Math.abs(g).toLocaleString()).join('\n'));
    });
    document.getElementById('copyGainsHorizBtn').addEventListener('click', () => {
      if (!est.length) return;
      copyText(gainsArr.map(g => (g < 0 ? '-' : '+') + Math.abs(g).toLocaleString()).join('\t'));
    });
    document.getElementById('downloadBtn').addEventListener('click', () => { if (est.length) downloadCSV(est); });
  </script>
</body>
</html>
