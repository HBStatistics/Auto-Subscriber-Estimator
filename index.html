<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Statistics â€¢ Subscriber Growth Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }
    body.light {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0, #f1f5f9);
      color: #111;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: floaty 20s ease-in-out infinite;
    }
    .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; background: #6366f1; }
    .shape2 { width: 400px; height: 400px; bottom: 15%; right: 15%; background: #22d3ee; animation-delay: -10s; }
    @keyframes floaty {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-40px) translateX(30px); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 1;
    }
    body.light .glass {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    #toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #4ade80;
      padding: 0.8rem 1.6rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(-5px); }

    .underline-glow {
      position: relative;
      display: inline-block;
    }
    .underline-glow::after {
      content: '';
      position: absolute;
      left: 0; bottom: -6px;
      width: 100%; height: 3px;
      background: linear-gradient(to right, #22d3ee, #4ade80, #818cf8);
      border-radius: 3px;
      animation: glow 3s linear infinite;
    }
    @keyframes glow {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Fancy Table Styling */
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    table::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(90deg, #22d3ee, #4ade80, #818cf8);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      z-index: -1;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 3;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      color: #e0f2fe;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      font-size: 0.85rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    thead th {
      padding: 1rem;
      position: relative;
    }
    thead th::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #22d3ee, #4ade80, #818cf8);
      transition: width 0.4s ease;
    }
    thead th:hover::after { width: 100%; }

    tbody tr { transition: all 0.25s ease; }
    tbody tr:nth-child(even) { background: rgba(255, 255, 255, 0.05); }
    tbody tr:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: scale(1.01);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.25);
    }

    td {
      padding: 0.9rem 1rem;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .text-emerald-300 { color: #4ade80; font-weight: 600; text-shadow: 0 0 8px rgba(74, 222, 128, 0.4); }
    .text-red-400 { color: #f87171; font-weight: 600; text-shadow: 0 0 8px rgba(248, 113, 113, 0.4); }

    body.light table { background: rgba(255,255,255,0.9); }
    body.light thead { background: rgba(0,0,0,0.05); color: #111; }
    body.light tbody tr:nth-child(even) { background: rgba(0,0,0,0.03); }

    .fancy-btn { position: relative; overflow: hidden; transition: transform 0.25s ease, box-shadow 0.3s ease; }
    .fancy-btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 8px 24px rgba(0,0,0,0.3); }

    .animate-section { animation: fadeUp 0.8s ease forwards; opacity: 0; }
    @keyframes fadeUp { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }
  </style>
</head>

<body class="dark p-6 relative">
  <div class="absolute inset-0 overflow-hidden -z-10">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>

  <div class="flex justify-end mb-4 relative z-10">
    <button id="modeToggle" class="px-4 py-2 bg-gradient-to-r from-indigo-400 to-sky-400 text-black font-semibold rounded-lg fancy-btn shadow-md">
      ðŸŒ™ Dark Mode
    </button>
  </div>

  <header class="text-center mb-12 relative z-10 animate-section">
    <h1 class="text-5xl font-extrabold drop-shadow underline-glow">HB Statistics</h1>
    <p class="text-lg mt-3 text-white/80 max-w-2xl mx-auto">
      Paste your milestones â†’ get <span class="text-emerald-300 font-semibold">realistic time-based estimates</span> with smoothing + charts.
    </p>
  </header>

  <main class="max-w-5xl mx-auto space-y-12 relative z-10">
    <section class="glass animate-section">
      <h2 class="text-2xl font-semibold mb-4">1. Paste your data</h2>
      <textarea id="dataInput" rows="6"
        class="w-full p-4 rounded-xl bg-white/80 text-black font-mono text-lg shadow-md border-2 border-transparent focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-all resize-y"
        placeholder="2025-01-01 10:30:00,1.2M
2025-01-02 12:15:00,1350000
2025-01-03 14:45:00,1.4M"></textarea>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div>
          <label for="intervalMode" class="font-semibold">Estimation Interval:</label>
          <select id="intervalMode" class="ml-2 px-3 py-2 rounded-lg bg-white/90 text-black font-semibold w-full">
            <option value="day">Daily</option>
            <option value="hour">Hourly</option>
            <option value="minute">Minutely</option>
            <option value="second">Secondly</option>
          </select>
        </div>
        <div>
          <label for="timeFormat" class="font-semibold">Time Format:</label>
          <select id="timeFormat" class="ml-2 px-3 py-2 rounded-lg bg-white/90 text-black font-semibold w-full">
            <option value="12">12-Hour (AM/PM)</option>
            <option value="24">24-Hour (Military)</option>
          </select>
        </div>
        <div>
          <label for="timeZone" class="font-semibold">Time Zone:</label>
          <select id="timeZone" class="ml-2 px-3 py-2 rounded-lg bg-white/90 text-black font-semibold w-full">
            <option value="local">Local System</option>
            <option value="America/New_York">Eastern (EST)</option>
            <option value="America/Chicago">Central (CST)</option>
            <option value="America/Denver">Mountain (MST)</option>
            <option value="America/Los_Angeles">Pacific (PST)</option>
          </select>
        </div>
      </div>

      <button id="estimateBtn" class="mt-6 px-8 py-3 bg-gradient-to-r from-emerald-400 to-sky-400 text-black font-bold rounded-xl fancy-btn shadow-md">
        ðŸš€ Estimate Growth
      </button>
    </section>

    <section id="resultsSection" class="hidden glass space-y-8 animate-section">
      <h2 class="text-2xl font-semibold">2. Estimates</h2>
      <div class="overflow-x-auto">
        <table id="resultTable" class="min-w-full text-sm text-left border-collapse shadow-lg"></table>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="glass p-4">
          <h3 class="font-semibold mb-2">Subscribers</h3>
          <canvas id="subsChart" class="w-full h-72"></canvas>
        </div>
        <div class="glass p-4">
          <h3 class="font-semibold mb-2">Gains</h3>
          <canvas id="gainChart" class="w-full h-72"></canvas>
        </div>
      </div>

      <div class="flex flex-wrap gap-4">
        <button id="downloadBtn" class="px-6 py-2 bg-amber-300 text-black font-semibold rounded fancy-btn">â¬‡ Download CSV</button>
        <button id="copyGainsVertBtn" class="px-6 py-2 bg-sky-300 text-black font-semibold rounded fancy-btn">ðŸ“‹ Copy Gains (Vertical)</button>
        <button id="copyGainsHorizBtn" class="px-6 py-2 bg-sky-300 text-black font-semibold rounded fancy-btn">ðŸ“‹ Copy Gains (Horizontal)</button>
      </div>
    </section>
  </main>

  <div id="toast">Copied!</div>

  <script>
    const units = { day: 86400000, hour: 3600000, minute: 60000, second: 1000 };
    let currentMode = "dark", est = [], subsChart = null, gainChart = null, gainsArr = [];

    const formatDate = (ts) => {
      const tz = document.getElementById("timeZone").value;
      const tf = document.getElementById("timeFormat").value;
      const options = { timeZone: tz === "local" ? undefined : tz, 
                        hour12: tf === "12", 
                        year: 'numeric', month: 'short', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit' };
      return new Intl.DateTimeFormat(undefined, options).format(new Date(ts));
    };

    function showToast() {
      const t=document.getElementById("toast");
      t.classList.add("show");
      clearTimeout(window.toastTimeout);
      window.toastTimeout=setTimeout(()=>t.classList.remove("show"),1500);
    }
    function copyText(text){navigator.clipboard.writeText(text).then(showToast);}
    function downloadCSV(data){
      const header=["Date/Time","Subscribers","Gain"];
      const rows=data.map((r,i)=>[formatDate(r.ts),r.count,i?r.count-data[i-1].count:0]);
      const csv=[header,...rows].map(r=>r.join(",")).join("\n");
      const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"});
      const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="subscriber-estimates.csv";a.click();
    }

    document.getElementById("modeToggle").addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      currentMode=document.body.classList.contains("dark")?"dark":"light";
      renderCharts(est);
    });

    const parseCount=r=>{
      const c=r.replace(/,/g,"").trim().toLowerCase();
      const m=c.match(/^([\d.]+)([kmb]?)$/);
      if(!m)return NaN;
      const num=parseFloat(m[1]);
      const multi={k:1e3,m:1e6,b:1e9};
      return Math.round(num*(multi[m[2]]||1));
    };

    const parseInput=r=>{
      return r.split(/\r?\n/).map(l=>l.trim()).filter(Boolean).map(l=>{
        const[d,v]=l.split(",");
        const ts=Date.parse(d.trim());
        if(isNaN(ts))throw new Error(`Invalid date/time: ${l}`);
        const count=parseCount(v.trim());
        if(isNaN(count))throw new Error(`Invalid count: ${l}`);
        return{ts,count};
      }).sort((a,b)=>a.ts-b.ts);
    };

    function interpolate(points,mode){
      const step=units[mode];const out=[];
      for(let i=0;i<points.length-1;i++){
        const s=points[i],e=points[i+1];
        const diff=e.ts-s.ts;
        const steps=Math.max(1,Math.floor(diff/step));
        if(mode==="second"&&steps>2000000)throw new Error("âš  Too fine interval. Try hourly/minutely.");
        const total=e.count-s.count;
        const avg=total/steps;const varr=0.15;
        if(i===0)out.push({ts:s.ts,count:s.count});
        let c=s.count;
        for(let d=0;d<steps;d++){
          let f=1+(Math.random()*2*varr-varr);
          f=Math.max(0.75,Math.min(1.25,f));
          c+=avg*f;
          out.push({ts:s.ts+(d+1)*step,count:Math.round(c)});
        }
      }
      return out;
    }

    const smoothPlateaus=d=>{
      const o=d.map(r=>({...r}));
      for(let i=1;i<o.length;){
        const g=o[i].count-o[i-1].count;
        if(g!==0&&g%100000===0){
          let s=i-1,e=i;while(e+1<o.length&&o[e+1].count-o[e].count===g)e++;
          const len=e-s;if(len>=2){
            const tot=g*len;
            let m=Array.from({length:len},()=>0.9+Math.random()*0.2);
            const sum=m.reduce((a,b)=>a+b,0);
            let gs=m.map(x=>Math.round((x*tot)/sum));
            const fix=tot-gs.reduce((a,b)=>a+b,0);
            gs[gs.length-1]+=fix;
            let c=o[s].count;
            for(let d=0;d<len;d++){c+=gs[d];o[s+1+d].count=c;}
          }
          i=e+1;
        }else i++;
      }return o;
    };

    function renderTable(data){
      const tbl=document.getElementById("resultTable");
      let h="<thead><tr><th>Date/Time</th><th>Subscribers</th><th>Gain</th></tr></thead><tbody>";
      gainsArr=[];
      data.forEach((r,i)=>{
        const g=i?r.count-data[i-1].count:0;
        if(i)gainsArr.push(g);
        const s=g>0?"+":g<0?"-":"";
        const cls=g>0?"text-emerald-300":g<0?"text-red-400":"text-white/60";
        h+=`<tr><td>${formatDate(r.ts)}</td><td>${r.count.toLocaleString()}</td><td class="${cls}">${s}${Math.abs(g).toLocaleString()}</td></tr>`;
      });
      tbl.innerHTML=h+"</tbody>";
    }

    function renderCharts(d){
      const lbls=d.map(r=>formatDate(r.ts));
      const counts=d.map(r=>r.count);
      subsChart?.destroy();gainChart?.destroy();
      subsChart=new Chart(document.getElementById("subsChart"),{type:"line",data:{labels:lbls,datasets:[{label:"Subscribers",data:counts,borderColor:"#4ade80",tension:0.3,pointRadius:0}]},options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}}}});
      gainChart=new Chart(document.getElementById("gainChart"),{type:"line",data:{labels:lbls.slice(1),datasets:[{label:"Gain",data:gainsArr,borderColor:"#38bdf8",tension:0.3,pointRadius:0}]},options:{plugins:{legend:{labels:{color:"#fff"}}},scales:{x:{ticks:{color:"#fff"}},y:{ticks:{color:"#fff"}}}}});
    }

    document.getElementById("estimateBtn").addEventListener("click",()=>{
      const val=document.getElementById("dataInput").value;
      const mode=document.getElementById("intervalMode").value;
      if(!val.trim())return alert("Enter data first.");
      let pts;
      try{pts=parseInput(val);if(pts.length<2)return alert("Need at least two points.");}
      catch(e){return alert(e.message);}
      try{
        let estd=interpolate(pts,mode);
        estd=smoothPlateaus(estd);
        est=estd;renderTable(estd);renderCharts(estd);
        document.getElementById("resultsSection").classList.remove("hidden");
      }catch(e){alert(e.message);}
    });

    document.getElementById("copyGainsVertBtn").addEventListener("click",()=>{if(!est.length)return;copyText(gainsArr.map(g=>(g<0?"-":"+")+Math.abs(g).toLocaleString()).join("\n"));});
    document.getElementById("copyGainsHorizBtn").addEventListener("click",()=>{if(!est.length)return;copyText(gainsArr.map(g=>(g<0?"-":"+")+Math.abs(g).toLocaleString()).join("\t"));});
    document.getElementById("downloadBtn").addEventListener("click",()=>{if(est.length)downloadCSV(est);});

    // Re-render table instantly when time format or zone changes
    ["timeFormat","timeZone"].forEach(id=>document.getElementById(id).addEventListener("change",()=>{if(est.length)renderTable(est);}));
  </script>
</body>
</html>
